<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Admin</title>
	<link href='http://meyerweb.com/eric/tools/css/reset/' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/css.css">
	<script src="/socket.io/socket.io.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
	<script type="text/javascript">
    var clicks = 0;
    var clicks1 = 0;
    function onClick() {
        clicks += 1;
        document.getElementById("home1").innerHTML = clicks;
    };
     function onClick1() {
        clicks1 += 1;
        document.getElementById("away1").innerHTML = clicks1;
    };
    </script>

	<section>
		<h2>CONTROL PANEL</h2>
			
  <div id="score">
   <img src="https://pbs.twimg.com/profile_images/437613241/belgie.gif" alt="belgie" id="belgie">
   <h1>BELGIUM</h1>
   <h2 class="scores" id="home1">0</h2>
   <h2 class="scores" id="away1">0</h2>
   <h1>BRAZIL</h1>
   <img src="http://www.opverrereis.nl/attachments/Image/Brazilie-vlag.jpg?1379627077964" alt="brazil" id="brazil">
   <button type="button" onClick="onClick()">Home</button>
   <button type="button" onClick="onClick1()">Away</button>
  </div>

  <div id="update">
  	<div id="deel1">
  	<button type="button">Home</button>
   <h2 class="scores">0</h2>
   <h3>TOTAL SHOTS</h3>
   <h2 class="scores">0</h2>
   <button type="button">Away</button>
	</div>
	<div id="deel2">
	<button type="button">Home</button>
   <h2 class="scores">0</h2>
   <h3>FOULS</h3>
   <h2 class="scores">0</h2>
   <button type="button">Away</button>
	</div>
  </div>

   <p>REALTIME UPDATES</p>
   <div id="updatewrap">  
      <h1>Enter update</h1>
      <form id="send-update">
        <input type="text" size="4" id="min">
        <input type="text" size="40" id="updateIN">
        <input type="submit" value="Go"></input>
      </form>
         <div class="update2">

         </div>
      </div>
<script>
  jQuery(function($){
    var socket = io.connect();
    var $updates = $('.update2');
    var $minuteBox = $('#min');
    var $updateForm = $('#send-update');
    var $updateBox = $('#updateIN');

    //Submit//
    $updateForm.submit(function(e){
      e.preventDefault();
      socket.emit('send update', $updateBox.val());
      socket.emit('send time', $minuteBox.val());
      $minuteBox.val('');
      $updateBox.val('');
    });
    //ouder berichten weergeven//
    socket.on('load old updates', function(docs){
      for(var i=docs.length-1; i< i >= 0; i--){
        displayUpdates(docs[i]);

      }
    });



    socket.on('new update', function(data){
      displayUpdates(data);
    });
    socket.on('new time', function(data1){
      displayUpdates(data1);
    });

    function displayUpdates(data){
      $updates.append('<div><span class="msg">' +   "min - " + data + "</span></div><br />");
    }
     function displayUpdates(data1){
      $updates.append('<div><span class="msg">' + data1 +  "min - " + "</span></div><br />");
    }

  });
</script>
	</section>
</body>
</html>
